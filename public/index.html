<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <meta charset="utf-8">
    <title>TANK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/default.css" />

    <script type="module" src="./js/start_room.js"></script>
    <script type="module" src="./js/newuser.js"></script>
    <script type="module" src="./js/user_check.js"></script>
  </head>
  <body>
    <header>
      <div class="block">
        <div class="columns is-mobile">
          <div class="column">
            <a href="./index.html"><div class="game_title">TANK</div></a>
          </div>
          <div class="column">
            <a class="button is-link" href="./demo.html">demo</a>
            <div id="user_name"></div> 
          </div>
          <div class="column">
            <a class="button is-link" href="./newuser.html">ユーザー設定</a> 
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="box">
        <div class="field">
          <label class="label">名前</label>
          <input type="text" class="input" id="input_name"/>
        </div>
        <div class="field" style="display: none;">
            <label class="label">アイコン</label>
            <div class="file">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume" accept="image/*" id="input_file"/>
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a file…
                    </span>
                  </span>
                </label>
            </div>
            <div class="field">
                <canvas id="canvas" width="128" height="128"  style="border: solid 1px #000;"></canvas>
            </div>            
        </div>
  
        <button id="save" class="button is-primary">保存</button>
      </div>
      
      <div class="box">
        <div class="field">
          <label class="label">ルーム名</label>
          <input type="text" class="input" id="room_name"/>
        </div>
        <button id="make_room" class="button is-primary">ルームを立てる</button>
      </div>
      <div class="box">
        <div class="field">
          <div class="select">
            <select id="select_room">
              <option value="null">ルームを選択</option>
            </select>
          </div>
          <button id="reload_rooms" class="button">更新</button>


        </div>
        <button id="join_room" class="button is-primary">参加</button>
      </div>
    </main>
  </body>
</html>
