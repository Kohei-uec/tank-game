<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="utf-8">
    <title>TANK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/game.css" />

    <!-- script -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/controller.js"></script>
    <script type="module" src="./js/lobby.js"></script>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu1-check" class="menu-btn-check">
      <label for="menu1-check" id="menu1-btn" class="menu-btn"><span></span></label>
      <input type="checkbox" id="menu2-check" class="menu-btn-check">
      <label for="menu2-check" id="menu2-btn" class="menu-btn"><span></span></label>

      <div class="menu-box" id="menu1-box">
        <div>
          <h2>Room Info</h2>
          <div>
            room id:<span id="room_id"></span>
          </div>
          <div>
            room name:<span id="room_name"></span>
          </div>
          <div>
            member:<span id="member"></span>
          </div>
        </div>
      </div>
      
      <div class="menu-box" id="menu2-box">
          <h2>here nav (app setting)</h2>
          <div id="for_debug">
            <button id="wireframe_btn">wireframe</button>
            <button id="shadow_radius">shadow_radius</button>  
          </div>
          
      </div>

    </header>

    <div class="UI_top_wrap">
      <div class="time" id="time">00:00</div>
      <progress class="progress is-warning" value="75" max="100">75%</progress>
    </div>

    <div class="UI_bottom_wrap">
      <div class="info">
        <span id="team">team1</span>
        <span id="name">no name</span>
      </div>
      <progress class="progress is-danger" value="75" max="100">75%</progress>
    </div>



    <main class="main">
      <canvas id="myCanvas"></canvas>
    </main>

  </body>
</html>
